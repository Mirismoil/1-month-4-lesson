<html lang="en">

<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="main-title">Welcome</h1>
            <p class="main-list">Crate your account <br> For Free!
            </p>
            <a class="start-link" href="#link">Sing Up</a>
        </div>

        <div class="main-login">
            <h2>Login</h2>
            <form action="https://echo.htmlacademy.ru" method="post">
                <br>
            <label for="username-email">Username/Email address</label>
            <br>
            <div class="main-input">
                <input type="text" name="username_email" id="username-email" placeholder="Username or Email">
            </div>
            <br>
            <label for="password">Password</label>
            <br>
            <div class="main-input">
                <input type="password" name="password" placeholder="Password" id="password">
            </div>
            <br>
            <button class="link" type="submit">Sing In</button>

            <a class="end" href="#link">Forgot password?</a>
            </form>
            
        </div>
    </div>
    </div>
